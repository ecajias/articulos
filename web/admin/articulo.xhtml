<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        >
    <f:view renderKitId="PRIMEFACES_MOBILE">
        <h:head></h:head>
        <h:body>
            <pm:page id="lstarticulo">
                <pm:header>
                    Articulo
                </pm:header>
                <pm:content>
                    <h:form id="frmarticulo">
                         <p:commandLink value="Nuevo Articulo"
                               action="newarticulo" ></p:commandLink>
                            
                        <p:panel header="Panel Listado ">
                             <p:dataList id="dtarticulo"
                                         value="#{cArticulo.lista}" var="item"
                                        paginator="true" pt:data-role="listview"
                                        pt:data-filter="true" rows="30"
                                        rowsPerPageTemplate="10,20,30.40,50">
                                <p:commandLink
                                    action="#{cArticulo.cargarArticulo()}" >
                                    <f:param name="articulo" value="#{item.codigo}" />
                                <h:panelGroup>  
                                    
                                    <pm:header>
                                        Articulo:
                                    </pm:header>
                                    <h:outputText value="#{item.articulo}" />
                                    <pm:header>
                                        Nombre:
                                    </pm:header>
                                    <h:outputText value="#{item.nombre}" />
                                    <pm:header>
                                        Relacion:
                                    </pm:header>
                                    <h:outputText value="#{item.clave}" />
                                   
                                </h:panelGroup>            
                                </p:commandLink>
                            </p:dataList>
                        </p:panel>
                    </h:form>
                </pm:content>
            </pm:page>
        </h:body>
    </f:view>
</html>
